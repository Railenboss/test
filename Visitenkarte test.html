<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihre digitale Visitenkarte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .visitenkarte {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            margin: 15px;
        }
        .visitenkarte-header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
        }
        .visitenkarte-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -60px;
        }
        .visitenkarte-body {
            padding: 20px;
        }
        .visitenkarte-body h1 {
            margin: 0;
            color: #333;
        }
        .visitenkarte-body h2 {
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            color: #777;
        }
        .visitenkarte-body p {
            font-size: 0.9em;
            margin: 5px 0;
            color: #666;
        }
        .visitenkarte-body a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
        .visitenkarte-footer {
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 0.8em;
            text-align: center;
        }
        .visitenkarte-footer p {
            margin: 0;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="visitenkarte">
        <div class="visitenkarte-header">
            <img src="https://www.ihrewebseite.de/pfad/zum/bild.jpg" alt="Profilbild">
            <h1>Vorname Nachname</h1>
            <h2>Position, Firma</h2>
        </div>
        <div class="visitenkarte-body">
            <p><strong>Email:</strong> <a href="mailto:email@example.com">email@example.com</a></p>
            <p><strong>Telefon:</strong> <a href="tel:+491234567890">+49 123 4567890</a></p>
            <p><strong>Webseite:</strong> <a href="http://www.ihrewebseite.de" target="_blank">www.ihrewebseite.de</a></p>
            <p><strong>Adresse:</strong> Straße und Hausnummer, Postleitzahl Stadt</p>
            <!-- Optional: Weitere Informationen oder Links zu sozialen Netzwerken -->
            <p><strong>LinkedIn:</strong> <a href="IhrLinkedInProfil">Profil ansehen</a></p>
            <p><strong>Xing:</strong> <a href="IhrXingProfil">Profil ansehen</a></p>
            <p><strong>Twitter:</strong> <a href="IhrTwitterProfil">Folgen</a></p>
        </div>
        <div class="visitenkarte-footer">
            <p>© 2023 Vorname Nachname</p>
        </div>
    </div>

</body>
</html>
